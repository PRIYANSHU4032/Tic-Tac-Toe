<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income 
                    <span class="tooltip-icon"><i class="fas fa-question-circle"></i></span>:
                    <span class="tooltip-text">This is your total income before any deductions or taxes.</span>
                </label>
                <input type="text" id="grossIncome" name="grossIncome" placeholder="Enter Gross Annual Income" required>
                <span id="grossIncomeError" class=" error-tooltip hide">!</span>
                <div class="tooltip-text error-text">Please enter a valid Gross Annual Income.</div>
            </div>
            
            <div class="form-group">
                <label for="extraIncome">Extra Income <span class="tooltip-icon"><i class="fas fa-question-circle"></i></span>:
                    <span class="tooltip-text">Enter any additional income you received outside your regular salary.</span>
                </label>
                <input type="text" id="extraIncome" name="extraIncome" placeholder="Enter Extra Income">
                <span id="extraIncomeError" class="tooltip error-tooltip hide">!</span>
                <div class="tooltip-text error-text">Please enter a valid Extra Income.</div>
            </div>
            <div class="form-group">
                <label for="ageGroup">Age Group <span class="tooltip-icon"><i class="fas fa-question-circle"></i></span>:
                    <span class="tooltip-text">Select your age group to calculate applicable tax rates.</span>
                </label>
                <select id="ageGroup" name="ageGroup">
                    <option value="" disabled selected>Select an age group</option>
                    <option value="<40">&lt; 40</option>
                    <option value="≥ 40 &amp; < 60">≥ 40 &lt; 60</option>
                    <option value="≥ 60">≥ 60</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deduction">Total Applicable Deduction <span class="tooltip-icon"><i class="fas fa-question-circle"></i></span>:
                    <span class="tooltip-text">Enter any deductions applicable to your tax calculation.</span>
                </label>
                <input type="text" id="deduction" name="deduction" placeholder="Enter Total Applicable Deduction">
                <span id="deductionError" class="tooltip error-tooltip hide">!</span>
                <div class="tooltip-text error-text">Please enter a valid Value</div>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
